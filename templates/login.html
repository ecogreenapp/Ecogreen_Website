{% extends 'layout.html'%} {%block content%}
<!-- Main Content -->
<main id="main" style="background-color: white">
  <section>
    <div class="container" style="margin-top: 10%; margin-bottom: 2%">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6 order-md-2">
              <img src="{{url_for('static', filename='assets/img/login.png')}}" alt="Login Image" class="img-fluid" />
            </div>
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-4">
                    <h3>Masuk <strong>EcoGreen</strong></h3>
                    <p class="mb-4">dapatkan pengalaman terbaik anda untuk mengetahui EcoGreen lebih dalam</p>
                  </div>
                  <form action="{{ url_for('login') }}" method="POST">
                    {%if mesage is defined and mesage %}
                    <div class="alert alert-warning">{{mesage}}</div>
                    {%endif%}
                    <div class="form-group first">
                      <label for="username">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Masukan Email" aria-label="Email" aria-describedby="email-addon" />
                    </div>
                    <div class="form-group last mb-4">
                      <label for="password">Password</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Masukan Password" aria-label="Password" aria-describedby="password-addon" />
                        <div class="input-group-append">
                          <span class="input-group-text toggle-password" id="toggle-password">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0">
                        <span class="caption">Remember me</span>
                        <input type="checkbox" checked="checked" />
                        <div class="control__indicator"></div>
                      </label>
                      <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                    </div>
                    <input type="submit" value="Log In" class="btn text-white btn-block btn-primary" style="border-radius: 50px; width: 100%; background-color: #00b98e" />
                    <div>
                      <span class="d-block text-center my-4 text-muted">Belum Punya Akun? <a href="/register"> Daftar</a></span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("toggle-password");

      togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);

        // Ganti ikon mata sesuai dengan status password
        togglePassword.innerHTML = type === "password" ? '<i class="fa fa-eye" aria-hidden="true"></i>' : '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
      });
    });
  </script>
</main>

{% endblock %}
