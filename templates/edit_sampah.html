{% extends 'base.html'%} 
{% block content %}
<section>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <div class="container-fluid py-6">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4 bg-white" style="margin-top: 50px;">
                        <div class="card-header pb-0">
                            <h6>Edit Data Sampah</h6>
                        </div>
                        {%with messages = get_flashed_messages()%}
                        {%if messages%}
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissable" role="alert">
                        {{message}}<button type="button" class="btn-close float-end" data-dismiss="alert"
                            aria-label="close">
                        </button>
                        </div>
                        {%endfor%}
                        {%endif%}
                        {%endwith%}
                        <div class="card-body px-0 pt-0 pb-2">
                            <div class="table-responsive p-0">
                                <form action="/editsampah/{{ sampah.id }}" method="POST">
                                    <div class="form-group">
                                        <label for="kode">Kode</label>
                                        <input type="text" name="kode" class="form-control" id="kode" value="{{ sampah.kode }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="nama">Nama</label>
                                        <input type="text" name="nama" class="form-control" id="nama" value="{{ sampah.nama }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="jenis">Jenis</label>
                                        <input type="text" name="jenis" class="form-control" id="jenis" value="{{ sampah.jenis }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="satuan">Satuan</label>
                                        <input type="text" name="satuan" class="form-control" id="satuan" value="{{ sampah.satuan }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="harga">Harga</label>
                                        <input type="number" name="harga" class="form-control" id="harga" value="{{ sampah.harga }}" required>
                                    </div>
                                    <div style="margin-top: 10px;">
                                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                                    <a href="/sampah"><button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button><a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
{% endblock %}
