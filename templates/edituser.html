{% extends 'base.html'%}
{% block content %}
<section>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <div class="container-fluid py-6">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4 bg-white" style="margin-top: 50px;">
                        <div class="card-header pb-0">
                            <h6>Edit Data User</h6>
                        </div>
                        {%with messages = get_flashed_messages()%}
                        {%if messages%}
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissable" role="alert">
                            {{message}}<button type="button" class="btn-close float-end" data-dismiss="alert"
                                aria-label="close">
                            </button>
                        </div>
                        {%endfor%}
                        {%endif%}
                        {%endwith%}
                        <div class="card-body px-0 pt-0 pb-2">
                            <div class="table-responsive p-0">
                                <form action="/edituser/{{ user.user_id }}" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>Nama:</label>
                                        <input type="text" class="form-control" name="nama" id="nama"
                                            value="{{user.nama}}" required="1">
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            value="{{user.email}}" required="1">
                                    </div>
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input type="text" class="form-control" name="password" id="password"
                                            value="{{user.password}}" required="1">
                                    </div>
                                    <div class="form-group">
                                        <label>Role:</label>
                                        <select class="form-control" name="role" id="role" value="{{user.role}}"
                                            required="1">
                                            <option value="admin">Admin</option>
                                            <option value="user">User</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>foto Profil</label>
                                        <input name="foto_profil" type="file" accept="image/*" class="form-control"
                                            id="foto_profil" placeholder="Masukkan foto profil ">
                                        {% if user.foto_profil %}
                                        <img src="{{ url_for('static', filename=user.foto_profil.replace('\\', '/')) }}"
                                            alt="Current Image" class="img-fluid"
                                            style="max-width: 200px; margin-top: 10px;">
                                        {% endif %}
                                    </div>
                                    <div style="margin-top: 10px;">
                                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                                        <a href="/datauser"><button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Batal</button><a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
{% endblock %}
