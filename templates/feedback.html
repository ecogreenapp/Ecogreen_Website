{% extends 'layout.html'%} {%block content%}

<main id="main" style="background-color: white;">
  <div class="breadcrumbs">
    <nav>
      <div class="container">
          <ol>
            <li><a href="index.html">Beranda</a></li>
            <li>Feedback</li>
          </ol>
      </div>
    </nav>
  </div><!-- End Breadcrumbs -->
<form id="reviewForm" method="post">
<div class="container" style="margin-top: 2%;">
	<div class="content" >
		<div class="container">
			<div class="row" style="padding-bottom: 3%;">
        <div class="col-md-4 order-md-2 text-center" style="padding-top: 1px;"data-aos="fade-up">
			<img src="{{url_for('static', filename='assets/img/SENTIMEN.jpg')}}" alt="Image" class="img-fluid" width="600px">
            <h4>Beri Kami Masukan </h4>
            <p> kami ingin menerima masukan tentang pengalamanmu sejauh ini</p>
        </div>
				<div class="col-md-8 contents" style="border: 1px solid #00B98E;" >
          <div class="container container-form content-container" id="content-input-review" style="margin-top: 10%;">
              <!-- Input Review Form -->
              <div class="row">
                  <div class="col-md-6">
                      <div class="mb-3">
                          <label for="nama" class="form-label">Nama</label>
                          <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Anda" required>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="mb-3">
                          <label for="tanggal" class="form-label">Tanggal</label>
                          <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                      </div>
                  </div>
              </div>
      
              <div class="mb-3">
                  <label for="review" class="form-label">Ulasan</label>
                  <textarea class="form-control" id="review" name="review" rows="3" placeholder="Masukkan Ulasan Anda" required></textarea>
              </div>
      
              <div class="mb-3">
                  <button type="button" class="btn btn-primary" onclick="submitForm()">Kirim</button>
              </div>
          </div>
				</div>
			</div>
		</div>
	</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            function showContent(contentId) {
                
                document.getElementById("content-visualisasi").style.display = (contentId === 'visualisasi') ? 'block' : 'none';
            }

            function submitForm() {
                // Get form data
                var formData = {
                    'nama': document.getElementById('nama').value,
                    'tanggal': document.getElementById('tanggal').value,
                    'review': document.getElementById('review').value
                };

                // Send AJAX request to submit form
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/submit', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        // Form submitted successfully
                        alert("Form submitted successfully!");
                    }
                };
                xhr.send(JSON.stringify(formData));
            }
        </script>
    </form>
</main>
{% endblock %}
